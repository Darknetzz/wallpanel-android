plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt' // Allows for Kotlin annotation processors
    //id 'androidx.navigation.safeargs.kotlin'
    //id 'dagger.hilt.android.plugin'
    // Google Services and Crashlytics applied conditionally below when google-services.json is present
}

def versionMajor = 0
def versionMinor = 12
def versionPatch = 0
def versionBuild = 0 // bump for dog food builds, public betas, etc.

def safeLocalProperty(String key, String defaultValue) {
    def file = project.rootProject.file('local.properties')
    if (!file.exists()) return defaultValue
    def properties = new Properties()
    try {
        properties.load(file.newDataInputStream())
        def value = properties.getProperty(key)
        return value != null ? value : defaultValue
    } catch (Exception ignored) {
        return defaultValue
    }
}

def CODE() { return safeLocalProperty("code", "1234") }
def HASS_URL() { return safeLocalProperty("hassUrl", "") }
def BROKER() { return safeLocalProperty("broker", "") }
def BROKER_PASS() { return safeLocalProperty("brokerPass", "") }
def BROKER_USERNAME() { return safeLocalProperty("brokerUsername", "") }

// Use JDK 17 for compilation so kapt/Kotlin work when running Gradle on JDK 25
kotlin {
    jvmToolchain(17)
}

android {
    kapt {
        correctErrorTypes = true
        javacOptions {
            option("--release", "17")
        }
    }
    compileSdk 34
    lint {
        checkReleaseBuilds = false
    }
    defaultConfig {
        applicationId "xyz.wallpanel.app"
        minSdkVersion 19
        targetSdk 34
        versionCode versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    splits {
        abi {
            reset()
            enable true
            universalApk true
            include "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }

    flavorDimensions "default"

    productFlavors {
        def BASE_ENVIRONMENT = "BASE_ENVIRONMENT"
        dev {
            dimension "default"
            buildConfigField "String", BASE_ENVIRONMENT, '"DEV_ENVIRONMENT"'
            applicationId "xyz.wallpanel.app"
            versionName "${versionMajor}.${versionMinor}.${versionPatch} Build ${versionBuild}-DEV"
            buildConfigField 'Integer', 'CODE', CODE()
            buildConfigField 'String', 'HASS_URL', "\"" + HASS_URL().replace('"', '\\"') + "\""
            buildConfigField 'String', 'BROKER', "\"" + BROKER().replace('"', '\\"') + "\""
            buildConfigField 'String', 'BROKER_PASS', "\"" + BROKER_PASS().replace('"', '\\"') + "\""
            buildConfigField 'String', 'BROKER_USERNAME', "\"" + BROKER_USERNAME().replace('"', '\\"') + "\""
        }
        qa {
            dimension "default"
            buildConfigField "String", BASE_ENVIRONMENT, '"QA_ENVIRONMENT"'
            applicationId "xyz.wallpanel.app"
            versionName "${versionMajor}.${versionMinor}.${versionPatch} Build ${versionBuild}-QA"
            buildConfigField 'Integer', 'CODE', '1234'
            buildConfigField 'String', 'HASS_URL', '""'
            buildConfigField 'String', 'BROKER', '""'
            buildConfigField 'String', 'BROKER_USERNAME', '""'
            buildConfigField 'String', 'BROKER_PASS', '""'
        }
        prod {
            dimension "default"
            buildConfigField "String", BASE_ENVIRONMENT, '"PROD_ENVIRONMENT"'
            applicationId "xyz.wallpanel.app"
            versionName "${versionMajor}.${versionMinor}.${versionPatch} Build ${versionBuild}"
            buildConfigField 'Integer', 'CODE', '1234'
            buildConfigField 'String', 'HASS_URL', '""'
            buildConfigField 'String', 'BROKER', '""'
            buildConfigField 'String', 'BROKER_USERNAME', '""'
            buildConfigField 'String', 'BROKER_PASS', '""'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    packaging {
        resources {
            excludes += ['META-INF/INDEX.LIST', 'META-INF/io.netty.versions.properties']
        }
    }
    namespace 'xyz.wallpanel.app'
}

