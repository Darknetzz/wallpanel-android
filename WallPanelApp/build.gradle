    // Dagger 2.52+ for Kotlin 2.0 metadata support
    implementation "com.google.dagger:dagger:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"
    implementation "com.google.dagger:dagger-android-support:$versions.dagger"
    implementation "com.google.dagger:dagger-android:$versions.dagger"
    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"

    // MQTT
    implementation 'com.hivemq:hivemq-mqtt-client:1.3.2'
    implementation 'com.koushikdutta.async:androidasync:2.1.9'
    implementation 'net.sourceforge.streamsupport:android-retrostreams:1.7.4'
    implementation 'net.sourceforge.streamsupport:android-retrofuture:1.7.4'

    // Logging
    implementation 'com.jakewharton.timber:timber:4.7.1'

    // Glide for image loading (Picasso removed; use Glide only)
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    kapt 'com.github.bumptech.glide:compiler:4.12.0'

    // LeakCanary only in debug to avoid overhead in release
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.9.1'

    //  _____ _          _
    // |  ___(_)_ __ ___| |__   __ _ ___  ___
    // | |_  | | '__/ _ \ '_ \ / _` / __|/ _ \
    // |  _| | | | |  __/ |_) | (_| \__ \  __/
    // |_|   |_|_|  \___|_.__/ \__,_|___/\___|
    //
    implementation 'com.google.firebase:firebase-core:21.1.1'

    // Import the Firebase BoM (see: https://firebase.google.com/docs/android/learn-more#bom)
    // When using the BoM, you don't specify versions in Firebase library dependencies
    implementation platform('com.google.firebase:firebase-bom:29.3.1')

    // For an optimal experience using Crashlytics, add the Firebase SDK
    // for Google Analytics. This is recommended, but not required.
    implementation 'com.google.firebase:firebase-analytics'
    // Firebase Crashlytics (Kotlin)
    implementation 'com.google.firebase:firebase-crashlytics-ktx'

    // Unit tests
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestUtil 'androidx.test:orchestrator:1.4.1'

}

// Apply Google Services and Crashlytics only when google-services.json exists (e.g. from Firebase console)
if (file('google-services.json').exists()) {
    apply plugin: 'com.google.gms.google-services'
    apply plugin: 'com.google.firebase.crashlytics'
}

